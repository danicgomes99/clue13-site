<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLUE #13</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      margin: 0;
    }

    .blinking-dot {
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin-left: 15px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .container {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <span>CLUE #13 is coming</span>
    <div class="blinking-dot"></div>
  </div>
</body>
</html>
